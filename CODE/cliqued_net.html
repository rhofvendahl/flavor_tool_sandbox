<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>None</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "brown", "id": "SEITAN (see also tips for NAMA-FU)", "label": "SEITAN (see also tips for NAMA-FU)", "shape": "dot"}, {"color": "brown", "id": "ALMONDS (and UNSWEETENED ALMOND BUTTER; see also MILK, ALMOND)", "label": "ALMONDS (and UNSWEETENED ALMOND BUTTER; see also MILK, ALMOND)", "shape": "dot"}, {"color": "orange", "id": "ORANGES, ORANGE JUICE, and ORANGE ZEST", "label": "ORANGES, ORANGE JUICE, and ORANGE ZEST", "shape": "dot"}, {"color": "lightgrey", "id": "LAVENDER", "label": "LAVENDER", "shape": "dot"}, {"color": "lightgrey", "id": "VINEGAR, BALSAMIC", "label": "VINEGAR, BALSAMIC", "shape": "dot"}, {"color": "green", "id": "POTATOES, BLUE (or PURPLE)", "label": "POTATOES, BLUE (or PURPLE)", "shape": "dot"}]);
        edges = new vis.DataSet([{"color": "grey", "from": "SEITAN (see also tips for NAMA-FU)", "physics": false, "to": "ORANGES, ORANGE JUICE, and ORANGE ZEST"}, {"color": "grey", "from": "SEITAN (see also tips for NAMA-FU)", "physics": false, "to": "VINEGAR, BALSAMIC"}, {"color": "black", "from": "ALMONDS (and UNSWEETENED ALMOND BUTTER; see also MILK, ALMOND)", "to": "ORANGES, ORANGE JUICE, and ORANGE ZEST"}, {"color": "grey", "from": "ALMONDS (and UNSWEETENED ALMOND BUTTER; see also MILK, ALMOND)", "physics": false, "to": "LAVENDER"}, {"color": "lightgrey", "from": "ALMONDS (and UNSWEETENED ALMOND BUTTER; see also MILK, ALMOND)", "physics": false, "to": "VINEGAR, BALSAMIC"}, {"color": "grey", "from": "ORANGES, ORANGE JUICE, and ORANGE ZEST", "physics": false, "to": "LAVENDER"}, {"color": "grey", "from": "ORANGES, ORANGE JUICE, and ORANGE ZEST", "physics": false, "to": "VINEGAR, BALSAMIC"}, {"color": "lightgrey", "from": "LAVENDER", "physics": false, "to": "VINEGAR, BALSAMIC"}, {"color": "grey", "from": "LAVENDER", "physics": false, "to": "POTATOES, BLUE (or PURPLE)"}, {"color": "lightgrey", "from": "VINEGAR, BALSAMIC", "physics": false, "to": "POTATOES, BLUE (or PURPLE)"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
