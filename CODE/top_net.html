<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "lightgreen", "id": "SPINACH", "label": "SPINACH", "shape": "dot"}, {"color": "lightgreen", "id": "SPROUTS, BROCCOLI", "label": "SPROUTS, BROCCOLI", "shape": "dot"}, {"color": "lightgreen", "id": "SORREL", "label": "SORREL", "shape": "dot"}, {"color": "orange", "id": "STRAWBERRIES", "label": "STRAWBERRIES", "shape": "dot"}, {"color": "orange", "id": "LEMONS", "label": "LEMONS", "shape": "dot"}, {"color": "lightblue", "id": "CHEESE, SMOKED MOZZARELLA", "label": "CHEESE, SMOKED MOZZARELLA", "shape": "dot"}, {"color": "lightgrey", "id": "OIL, FLAXSEED", "label": "OIL, FLAXSEED", "shape": "dot"}, {"color": "lightgrey", "id": "VINEGAR, RED WINE (see also VINEGAR, WINE\u2013IN GENERAL)", "label": "VINEGAR, RED WINE (see also VINEGAR, WINE\u2013IN GENERAL)", "shape": "dot"}, {"color": "lightgrey", "id": "SALT, SEA", "label": "SALT, SEA", "shape": "dot"}, {"color": "lightgrey", "id": "PEPPER, ESPELETTE", "label": "PEPPER, ESPELETTE", "shape": "dot"}]);
        edges = new vis.DataSet([{"color": "lightgrey", "from": "SPINACH", "physics": false, "to": "SPROUTS, BROCCOLI"}, {"color": "lightgrey", "from": "SPINACH", "physics": false, "to": "PEPPER, ESPELETTE"}, {"color": "lightgrey", "from": "SPROUTS, BROCCOLI", "physics": false, "to": "SORREL"}, {"color": "lightgrey", "from": "SPROUTS, BROCCOLI", "physics": false, "to": "CHEESE, SMOKED MOZZARELLA"}, {"color": "lightgrey", "from": "SORREL", "physics": false, "to": "CHEESE, SMOKED MOZZARELLA"}, {"color": "lightgrey", "from": "SORREL", "physics": false, "to": "OIL, FLAXSEED"}, {"color": "lightgrey", "from": "SORREL", "physics": false, "to": "PEPPER, ESPELETTE"}, {"color": "lightgrey", "from": "STRAWBERRIES", "physics": false, "to": "CHEESE, SMOKED MOZZARELLA"}, {"color": "lightgrey", "from": "LEMONS", "physics": false, "to": "CHEESE, SMOKED MOZZARELLA"}, {"color": "lightgrey", "from": "CHEESE, SMOKED MOZZARELLA", "physics": false, "to": "PEPPER, ESPELETTE"}, {"color": "lightgrey", "from": "OIL, FLAXSEED", "physics": false, "to": "VINEGAR, RED WINE (see also VINEGAR, WINE\u2013IN GENERAL)"}, {"color": "grey", "from": "SPINACH", "physics": false, "to": "STRAWBERRIES"}, {"color": "grey", "from": "SPINACH", "physics": false, "to": "SALT, SEA"}, {"color": "grey", "from": "SORREL", "physics": false, "to": "LEMONS"}, {"color": "grey", "from": "SORREL", "physics": false, "to": "VINEGAR, RED WINE (see also VINEGAR, WINE\u2013IN GENERAL)"}, {"color": "grey", "from": "SORREL", "physics": false, "to": "SALT, SEA"}, {"color": "grey", "from": "LEMONS", "physics": false, "to": "OIL, FLAXSEED"}, {"color": "grey", "from": "LEMONS", "physics": false, "to": "VINEGAR, RED WINE (see also VINEGAR, WINE\u2013IN GENERAL)"}, {"color": "darkgrey", "from": "SPINACH", "to": "CHEESE, SMOKED MOZZARELLA"}, {"color": "darkgrey", "from": "SPINACH", "to": "OIL, FLAXSEED"}, {"color": "darkgrey", "from": "STRAWBERRIES", "to": "OIL, FLAXSEED"}, {"color": "darkgrey", "from": "STRAWBERRIES", "to": "PEPPER, ESPELETTE"}, {"color": "darkgrey", "from": "OIL, FLAXSEED", "to": "PEPPER, ESPELETTE"}, {"color": "black", "from": "SPINACH", "to": "SORREL"}, {"color": "black", "from": "SPINACH", "to": "LEMONS"}, {"color": "black", "from": "SPINACH", "to": "VINEGAR, RED WINE (see also VINEGAR, WINE\u2013IN GENERAL)"}, {"color": "black", "from": "STRAWBERRIES", "to": "LEMONS"}, {"color": "black", "from": "STRAWBERRIES", "to": "VINEGAR, RED WINE (see also VINEGAR, WINE\u2013IN GENERAL)"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
